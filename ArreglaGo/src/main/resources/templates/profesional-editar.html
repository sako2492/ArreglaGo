<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Perfil Profesional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /*  Evita que el navbar tape el formulario */
        body {
            padding-top: 90px;
            font-family: 'Inter', sans-serif;
        }
        /* Estilos personalizados para la edici贸n */
        .section-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
        }
        .section-title {
            color: var(--brand-color);
            border-bottom: 2px solid var(--brand-color);
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar(categorias=${categorias})}"></div>

<div class="container mt-4 mb-5 p-4 bg-white shadow-lg rounded-4" style="max-width: 850px;">

    <h2 class="text-center fw-bold text-brand mb-1">
        <i class="bi bi-person-gear me-1"></i> Editar Perfil de <span th:text="${usuario.nombre}"></span>
    </h2>
    <p class="text-center text-muted mb-4">Actualiza tu informaci贸n, experiencia y servicios ofrecidos.</p>

    <div th:if="${success}" class="alert alert-success text-center rounded-3">
        <span th:text="${success}"></span>
    </div>

    <form th:action="@{/profesional/guardar-edicion}"
          method="post"
          th:object="${usuario}">

        <input type="hidden" th:field="*{codigo}">
        <input type="hidden" th:field="*{clave}">
        <input type="hidden" th:field="*{nroDocumento}">
        <input type="hidden" th:field="*{correo}">
        <input type="hidden" th:field="*{telefono}">
        <input type="hidden" th:field="*{nombre}">
        <input type="hidden" th:field="*{apellidoPaterno}">
        <input type="hidden" th:field="*{apellidoMaterno}">
        <input type="hidden" th:field="*{fechaNacimiento}">
        <div class="section-box mb-4">
            <h6 class="section-title"><i class="bi bi-geo-alt me-2"></i> Ubicaci贸n</h6>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Direcci贸n:</label>
                    <input class="form-control" th:field="*{direccion}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Distrito:</label>
                    <select class="form-select" name="idDistrito" required>
                        <option value="">Seleccione</option>
                        <option th:each="d : ${distritos}" th:value="${d.codigo}" th:text="${d.nombre}"
                                th:selected="${d.codigo == usuario.distrito.codigo}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section-box mb-4">
            <h6 class="section-title"><i class="bi bi-tools me-2"></i> Datos Profesionales</h6>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Categor铆a:</label>
                    <select class="form-select" name="idCategoria" required>
                        <option th:each="c : ${categorias}" th:value="${c.codigo}" th:text="${c.nombre}"
                                th:selected="${c.codigo == proveedor.categoria.codigo}">
                        </option>
                    </select>
                </div>
                
                </div>

            <div class="mb-3">
                <label class="form-label">Experiencia:</label>
                <input class="form-control" name="experiencia" required
                       th:value="${proveedor.experiencia}">
            </div>

            <div>
                <label class="form-label">Descripci贸n de Servicios:</label>
                <textarea class="form-control" name="descripcion" rows="3" required
                          th:text="${proveedor.descripcion}"></textarea>
                <small class="text-muted">Describe tus habilidades y servicios.</small>
            </div>
        </div>

        <button type="submit" class="btn btn-custom w-100 py-2 mt-2">
            <i class="bi bi-save me-2"></i> Guardar Cambios
        </button>
        
        <a th:href="@{/profesional/perfil}" class="btn btn-outline-secondary w-100 py-2 mt-3">
            Cancelar y Volver
        </a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
