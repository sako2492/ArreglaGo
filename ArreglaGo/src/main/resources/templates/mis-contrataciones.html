<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Solicitudes de Contratación</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>body { padding-top: 100px; }</style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar(categorias=${categorias})}"></div>

<div class="container mt-5">
    
    <h2 class="fw-bold text-brand mb-4">
        <i class="bi bi-list-task me-2"></i> Solicitudes de Servicio Enviadas
    </h2>
    
    <div th:if="${success}" class="alert alert-success text-center rounded-3 mb-4">
        <span th:text="${success}"></span>
    </div>

    <div th:if="${contrataciones != null and !contrataciones.isEmpty()}" class="row">
        
        <div class="col-md-12">
            <div class="list-group">
                <div th:each="c : ${contrataciones}" class="list-group-item list-group-item-action shadow-sm mb-3 rounded-3">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 fw-bold text-primary">
                           Contratación a <span th:text="${c.proveedor.usuario.nombre}"></span>
                        </h5>
                        <small th:class="${c.estado == 'pendiente' ? 'text-warning' : (c.estado == 'aceptada' ? 'text-success' : 'text-danger')}" class="fw-bold">
                            Estado: <span th:text="${c.estado}"></span>
                        </small>
                    </div>
                    
                    <p class="mb-1 mt-2">
                        **Detalle Solicitado:** <span th:text="${c.detalleServicio}"></span>
                    </p>
                    <p class="mb-1">
                        **Categoría:** <span th:text="${c.proveedor.categoria.nombre}"></span>
                    </p>
                    <small class="text-muted">
                        Fecha de solicitud: <span th:text="${#temporals.format(c.fechaReserva, 'dd-MM-yyyy HH:mm')}"></span>
                    </small>
                </div>
            </div>
        </div>

    </div>
    
    <div th:unless="${contrataciones != null and !contrataciones.isEmpty()}" class="alert alert-info text-center rounded-3">
        Aún no has enviado ninguna solicitud de contratación.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
