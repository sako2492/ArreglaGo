<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro de Profesional</title>

    <!-- Bootstrap / Icons / Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Global -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* üîπ Evita que el navbar tape el formulario */
        body {
            padding-top: 90px;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-light">

<!-- NAVBAR FIJO -->
<div th:replace="~{fragments/navbar :: navbar(categorias=${categorias})}"></div>

<!-- CONTENEDOR -->
<div class="container mt-4 mb-5 p-4 bg-white shadow-lg rounded-4" style="max-width: 850px;">

    <h2 class="text-center fw-bold text-brand mb-1">
        <i class="bi bi-person-workspace me-1"></i> Reg√≠strate como Profesional
    </h2>
    <p class="text-center text-muted mb-4">Registrate y encuentra oportunidades laborales.</p>

    <!-- ‚ùóMensaje RENIEC -->
    <div th:if="${errorReniec}" class="alert alert-danger text-center rounded-3">
        <span th:text="${errorReniec}"></span>
    </div>

    <!-- üìå FORMULARIO -->
    <form th:action="@{/profesional/nuevoperfil}"
          method="post"
          enctype="multipart/form-data"
          th:object="${usuario}"
          class="needs-validation" novalidate> ```

        <!-- üßë Datos personales -->
        <div class="section-box mb-4">
            <h6 class="section-title"><i class="bi bi-person-badge me-2"></i> Datos personales</h6>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Nombre:</label>
                    <input class="form-control" th:field="*{nombre}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Apellido Paterno:</label>
                    <input class="form-control" th:field="*{apellidoPaterno}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Apellido Materno:</label>
                    <input class="form-control" th:field="*{apellidoMaterno}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Correo:</label>
                    <input type="email" class="form-control" th:field="*{correo}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tel√©fono:</label>
                    <input type="text" class="form-control" th:field="*{telefono}" required pattern="[0-9]{9}" title="El tel√©fono debe contener exactamente 9 d√≠gitos.">
                </div>
            </div>
        </div>

        <!-- üõ° Verificaci√≥n con RENIEC -->
        <div class="section-box mb-4">
            <h6 class="section-title"><i class="bi bi-shield-check me-2"></i> Verificaci√≥n de identidad</h6>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Tipo de Documento:</label>
                    <select class="form-select" name="idTipoDocumento" required>
                        <option value="">Seleccione</option>
                        <option th:each="t : ${tiposdocumento}" th:value="${t.codigo}" th:text="${t.nombre}"></option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">DNI:</label>
                    <input class="form-control" th:field="*{nroDocumento}" maxlength="8" required pattern="[0-9]{8}" title="El DNI debe contener exactamente 8 d√≠gitos.">
                    <small class="text-muted">Se validar√° con RENIEC.</small>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                </div>
            </div>
        </div>

        <!-- üìç Ubicaci√≥n -->
        <div class="section-box mb-4">
            <h6 class="section-title"><i class="bi bi-geo-alt me-2"></i> Ubicaci√≥n</h6>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Direcci√≥n:</label>
                    <input class="form-control" th:field="*{direccion}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Distrito:</label>
                    <select class="form-select" name="idDistrito" required>
                        <option value="">Seleccione</option>
                        <option th:each="d : ${distritos}" th:value="${d.codigo}" th:text="${d.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!-- üõ† Perfil Profesional -->
        <div class="section-box mb-4">
            <h6 class="section-title"><i class="bi bi-tools me-2"></i> Perfil profesional</h6>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Categor√≠a:</label>
                    <select class="form-select" name="idCategoria" required>
                        <option value="">Seleccione</option>
                        <option th:each="c : ${categorias}" th:value="${c.codigo}" th:text="${c.nombre}"></option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Foto de perfil:</label>
                    <input type="file" class="form-control" name="foto" accept="image/png, image/jpeg" required>
                    <small class="text-muted">M√°x. 2MB - Se ajustar√° a 600x600px</small>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Experiencia:</label>
                <input class="form-control" name="experiencia" required>
            </div>

            <div>
                <label class="form-label">Descripci√≥n:</label>
                <textarea class="form-control" name="descripcion" rows="3" required></textarea>
                <small class="text-muted">Describe tus habilidades y servicios.</small>
            </div>
        </div>

        <!-- BOT√ìN -->
        <button type="submit" class="btn btn-custom w-100 py-2 mt-2">
            <i class="bi bi-check-circle-fill me-2"></i> Validar y Registrar
        </button>
            <div class="text-center mt-3">
                <a th:href="@{/login}" class="text-muted small">¬øYa tienes cuenta? Ingresa aqu√≠</a>
            </div>

    </form>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script principal -->
<script th:src="@{/js/script.js}"></script>

</body>
</html>
