<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados de b√∫squeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="padding-top:120px">

<!-- ================= NAVBAR ================= -->
<div th:replace="~{fragments/navbar :: navbar(categorias=${categorias})}"></div>
<!-- ================= FIN ================= -->

<section class="container py-5">
    <h3 class="text-center mb-4">
        Resultados para: <span th:text="${busqueda}"></span>
    </h3>

    <div class="row g-4" th:if="${!resultados.isEmpty()}">

        <div class="col-md-4" th:each="p : ${resultados}">
            <div class="card professional-card shadow-sm">

                <img class="professional-img"
                     th:src="${p.usuario.fotoPerfil != null} ? @{${p.usuario.fotoPerfil}} : @{/images/default-profile.png}" />

                <div class="card-body">

                    <h5 th:text="${p.usuario.nombre} + ' ' + ${p.usuario.apellidoPaterno}"></h5>

                    <p class="text-primary fw-semibold" th:text="${p.categoria.nombre}"></p>

                    <p th:text="${p.descripcion}"></p>

                    <a th:href="@{'/profesional/' + ${p.codigo}}"
                       class="btn btn-orange w-100">
                        Ver perfil
                    </a>

                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-warning text-center" th:if="${resultados.isEmpty()}">
        No se encontraron resultados para "<span th:text="${busqueda}"></span>"
    </div>

</section>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script principal -->
<script th:src="@{/js/script.js}"></script>


</body>
</html>
