<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil | ArreglaGo</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<!-- NAVBAR (con sesión) -->
<div th:replace="~{fragments/navbar :: navbar(categorias=${categorias})}"></div>

<div class="container py-5">

    <div class="row g-4">

        <!-- ==== MENU LATERAL ==== -->
        <div class="col-lg-3">
            <div class="list-group shadow-sm rounded-4">
                <a href="#sec-datos" class="list-group-item list-group-item-action active">
                    <i class="bi bi-person-circle me-2"></i> Mis datos
                </a>
                <a href="#sec-contratos" class="list-group-item list-group-item-action">
                    <i class="bi bi-bag-check me-2"></i> Mis contrataciones
                </a>
                <a href="#sec-resenas" class="list-group-item list-group-item-action">
                    <i class="bi bi-star me-2"></i> Mis reseñas
                </a>
            </div>
        </div>

        <!-- ==== CONTENIDO PRINCIPAL ==== -->
        <div class="col-lg-9">

            <!-- DATOS -->
            <section id="sec-datos">
                <div class="card shadow-sm rounded-4 p-4 text-center">

                    <img th:src="${usuario.fotoPerfil != null} ? @{${usuario.fotoPerfil}} : @{/images/default-profile.png}"
                         class="rounded-circle border mb-3" width="140" height="140" alt="Foto perfil">

                    <h3 class="fw-bold mb-1"
                        th:text="${usuario.nombre} + ' ' + ${usuario.apellidoPaterno}">
                    </h3>

                    <p class="text-muted">
                        <i class="bi bi-envelope-at text-primary me-2"></i>
                        <span th:text="${usuario.correo}"></span>
                    </p>

                    <p class="text-muted">
                        <i class="bi bi-telephone text-success me-2"></i>
                        <span th:text="${usuario.telefono}"></span>
                    </p>

                    <p class="text-muted">
                        <i class="bi bi-geo-alt text-danger me-2"></i>
                        <span th:text="${usuario.direccion} + ', ' + ${usuario.distrito.nombre}"></span>
                    </p>

                </div>
            </section>

            <!-- CONTRATACIONES -->
            <section id="sec-contratos" class="mt-5">
                <h4 class="fw-bold mb-3 text-brand">
                    <i class="bi bi-bag-check me-2"></i> Mis Contrataciones
                </h4>

                <div th:if="${contrataciones != null and !contrataciones.isEmpty()}">
                    <div class="list-group">
                        <div class="list-group-item list-group-item-action p-3"
                             th:each="c : ${contrataciones}">

                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong th:text="${c.detalleServicio}">Detalle del Servicio Solicitado</strong><br>
                                    <span class="text-muted small">
                                        con <span th:text="${c.proveedor.usuario.nombre} + ' (' + ${c.proveedor.categoria.nombre} + ')'"></span>
                                    </span><br>
                                    <span class="badge bg-info text-dark mt-2"
                                          th:text="${c.estado}">
                                    </span>
                                </div>

                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{/profesional/{id}(id=${c.proveedor.codigo})}">
                                    Ver profesional
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

                <div th:if="${contrataciones == null or contrataciones.isEmpty()}"
                     class="alert alert-info">
                    Aún no has contratado ningún servicio.
                </div>
            </section>

            <!-- RESEÑAS -->
            <section id="sec-resenas" class="mt-5">
                <h4 class="fw-bold text-brand">
                    <i class="bi bi-star me-2"></i> Reseñas
                </h4>

                <div class="alert alert-secondary mt-3">
                    Próximamente podrás ver cómo te califican los profesionales.
                </div>
            </section>

        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script principal -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
