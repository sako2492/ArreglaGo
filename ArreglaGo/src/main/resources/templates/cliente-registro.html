<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
    /* üîπ Evita que el navbar tape el formulario (Ajuste al estilo del profesional) */
    body {
        padding-top: 90px; /* Ajuste para navbar fijo */
        font-family: 'Inter', sans-serif;
    }
        </style>
</head>

<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar(categorias=${categorias})}"></div>

<div class="container mt-4 mb-5 p-4 bg-white shadow-lg rounded-4" style="max-width: 850px;">

    <h2 class="text-center fw-bold text-brand mb-1">
        <i class="bi bi-person-fill me-1"></i> Reg√≠strate como Cliente
    </h2>
    <p class="text-center text-muted mb-4">Crea tu cuenta para empezar a contratar profesionales.</p>

        <div th:if="${errorReniec}" class="alert alert-danger text-center rounded-3">
        <span th:text="${errorReniec}"></span>
        </div>

        <form th:action="@{/cliente/nuevoperfil}"
            method="post"
            enctype="multipart/form-data"
            th:object="${usuario}"
            class="needs-validation" novalidate> ```

                <div class="section-box mb-4">
            <h6 class="section-title"><i class="bi bi-person-badge me-2"></i> Datos personales</h6>

        <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Nombre:</label>
                    <input class="form-control" th:field="*{nombre}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Apellido Paterno:</label>
                    <input class="form-control" th:field="*{apellidoPaterno}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Apellido Materno:</label>
                    <input class="form-control" th:field="*{apellidoMaterno}" required>
                </div>
                </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Correo:</label>
                    <input type="email" class="form-control" th:field="*{correo}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tel√©fono:</label>
                    <input type="text" class="form-control" th:field="*{telefono}" required pattern="[0-9]{9}" title="El tel√©fono debe contener exactamente 9 d√≠gitos.">
                </div>
            </div>
        </div>

                <div class="section-box mb-4">
            <h6 class="section-title"><i class="bi bi-shield-check me-2"></i> Verificaci√≥n de identidad</h6>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Tipo de Documento:</label>
                    <select class="form-select" name="idTipoDocumento" required>
                        <option value="">Seleccione</option>
                        <option th:each="t : ${tiposdocumento}" th:value="${t.codigo}" th:text="${t.nombre}"></option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">DNI:</label>
                    <input class="form-control" th:field="*{nroDocumento}" maxlength="8" required pattern="[0-9]{8}" title="El DNI debe contener exactamente 8 d√≠gitos.">
                    <small class="text-muted">Se validar√° con RENIEC.</small>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                </div>

                </div>
        </div>

                <div class="section-box mb-4">
            <h6 class="section-title"><i class="bi bi-geo-alt me-2"></i> Ubicaci√≥n y Foto</h6>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Direcci√≥n:</label>
                    <input class="form-control" th:field="*{direccion}" required>
                </div>

            <div class="col-md-6 mb-3">
                    <label class="form-label">Distrito:</label>
                    <select class="form-select" name="idDistrito" required>
                        <option value="">Seleccione</option>
                        <option th:each="d : ${distritos}" th:value="${d.codigo}" th:text="${d.nombre}"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-6 mb-4">
                    <label for="fotoPerfil" class="form-label">Foto de Perfil:</label>
                    <input class="form-control" type="file" id="fotoPerfil" name="foto" accept="image/jpeg, image/png" required>
                    <div class="form-text">M√°x. 2MB.</div>
                </div>
            </div>
        </div>


                <button type="submit" class="btn btn-custom w-100 py-2 mt-2">
            <i class="bi bi-check-circle-fill me-2"></i> Registrar Cuenta
        </button>

        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-muted small">¬øYa tienes cuenta? Ingresa aqu√≠</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/script.js}"></script>

</body>

</html>
