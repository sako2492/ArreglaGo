<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${categoria.nombre}"></title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- TU CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            background: linear-gradient(to bottom right, #d7eaf5, #2f739a);
            min-height: 100vh;
            padding-top: 160px;
        }

        .proveedor-card {
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
        }

        .proveedor-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.2);
        }

        .proveedor-img {
            height: 170px;
            object-fit: cover;
            width: 100%;
        }

        .badge-oficio {
            background-color: #ff7b00;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<div th:replace="~{fragments/navbar :: navbar(categorias=${categorias})}"></div>
<!-- ================= FIN ================= -->

<div class="container mb-5 mt-4">
    <h2 class="text-center text-white fw-bold mb-4"
        th:text="'Profesionales de ' + ${categoria.nombre}">
    </h2>

    <!-- LISTADO DE PROVEEDORES -->
    <div class="row g-4" th:if="${proveedores != null and !proveedores.isEmpty()}">

        <div class="col-md-4" th:each="p : ${proveedores}">
            <div class="card proveedor-card shadow-sm">

                <!-- FOTO DEL PROVEEDOR CON IMAGEN POR DEFECTO -->
                <img class="professional-img"
                    th:src="${p.usuario.fotoPerfil != null} ? @{${p.usuario.fotoPerfil}} : @{/images/default-profile.png}"
                    alt="Foto profesional">    

                <div class="card-body">

                    <!-- NOMBRE COMPLETO -->
                    <h5 class="card-title fw-bold"
                        th:text="${p.usuario.nombre} + ' ' + ${p.usuario.apellidoPaterno}">
                    </h5>

                    <!-- CATEGORÍA -->
                    <span class="badge text-white badge-oficio"
                          th:text="${categoria.nombre}">
                    </span>

                    <hr>

                    <!-- EXPERIENCIA -->
                    <p class="mb-1">
                        <strong>Experiencia:</strong>
                        <span th:text="${p.experiencia}"></span>
                    </p>

                    <!-- DESCRIPCIÓN -->
                    <p class="mb-1">
                        <strong>Descripción:</strong>
                        <span th:text="${p.descripcion}"></span>
                    </p>

                    <!-- UBICACIÓN -->
                    <p class="mb-1">
                        <strong>Ubicación:</strong>
                        <span th:text="${p.usuario.distrito.nombre}"></span>
                    </p>

                </div>
            </div>
        </div>

    </div>

    <!-- SI NO HAY PROVEEDORES -->
    <div class="alert alert-warning text-center" th:if="${proveedores == null or proveedores.isEmpty()}">
        No hay profesionales registrados aún para esta categoría.
    </div>
</div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script principal -->
<script th:src="@{/js/script.js}"></script>

</body>
</html>
