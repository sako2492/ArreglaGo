<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comprar Suscripción Premium</title>

        <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar(categorias=${categorias})}"></div>

<div class="container mt-5" style="max-width: 600px;">
    <div class="bg-white p-5 shadow-lg rounded-4">
        <h2 class="fw-bold text-center text-brand mb-4">
            Activar Suscripción Premium
        </h2>
        <h4 class="text-center text-primary mb-4">Monto: S/. <span th:text="${montoSuscripcion}">150.00</span></h4>
        
        <p class="text-muted text-center">
            El pago de la suscripción anual te permite recibir solicitudes de clientes por un año.
        </p>

        <form th:action="@{/profesional/suscripcion/comprar}" method="post">
            
            <input type="hidden" name="monto" th:value="${montoSuscripcion}">

            <h5 class="mt-4 mb-3">Datos de Pago (Simulación Stripe)</h5>

            <div class="mb-3">
                <label for="cardNumber" class="form-label">Número de Tarjeta (Ficticio)</label>
                <input type="text" id="cardNumber" class="form-control" placeholder="**** **** **** 1234" required>
            </div>
            
            <div class="mb-3">
                <label for="metodoPago" class="form-label">Método de Pago</label>
                <select id="metodoPago" name="metodoPago" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="Tarjeta de Credito">Tarjeta de Crédito</option>
                    <option value="Yape">Yape (Simulado)</option>
                    <option value="Transferencia">Transferencia Bancaria (Simulado)</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="tokenPago" class="form-label">Token de Pago (Ficticio - Clave Secreta)</label>
                <input type="text" id="tokenPago" name="tokenPago" class="form-control" value="TOK_XYZ_TESTE_SUCCESS" required>
                <div class="form-text">Usar 'TOK_XYZ_TESTE_SUCCESS' para simular pago exitoso.</div>
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 mt-3">
                <i class="bi bi-cart-fill me-2"></i> Confirmar Pago S/.<span th:text="${montoSuscripcion}"></span>
            </button>
        </form>

    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script principal -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
