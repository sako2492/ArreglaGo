<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verificación de Correo | ArreglaGo</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- TU CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 bg-white shadow-lg rounded-4" style="max-width:450px; width:100%;">

        <h4 class="fw-bold text-center mb-2">Verificación de correo</h4>
        <p class="text-muted text-center mb-4">
            Te enviamos un código de 6 dígitos para completar tu registro.
        </p>

        <form th:action="@{${session.passwordAction}}" method="post">

            <input type="text"
                   class="form-control form-control-lg text-center fs-4"
                   name="codigoIngresado"
                   maxlength="6"
                   placeholder="••••••"
                   required>

            <div th:if="${error}"
                 class="alert alert-danger mt-3 text-center"
                 th:text="${error}">
            </div>

            <button type="submit" class="btn btn-custom w-100 mt-4">
                Validar código
            </button>

        </form>

        <p class="mt-3 text-center small text-muted">
            ¿No te llegó el mensaje? <a href="#">Reenviar código</a>
        </p>

    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script principal -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
