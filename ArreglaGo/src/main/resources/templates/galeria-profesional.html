<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Galería - ArreglaGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar(categorias=${categorias})}"></div>
<div class="container mt-5" style="max-width: 900px;">

    <div class="card shadow-lg p-4">
        
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">
                <i class="bi bi-images me-2"></i> Galería de Trabajos
            </h2>
            <p class="text-muted">Gestiona el portafolio de <span th:text="${proveedor.usuario.nombre}"></span></p>
        </div>

        <div th:if="${success}" class="alert alert-success text-center">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

        <div class="border p-4 mb-4 rounded-3">
            <h4 class="mb-3"><i class="bi bi-upload me-2"></i> Subir Nueva Imagen</h4>
            
            <form th:action="@{/profesional/galeria/subir}" method="post" enctype="multipart/form-data">
                
                <input type="hidden" name="idProveedor" th:value="${proveedor.codigo}">

                <div class="mb-3">
                    <label for="archivo" class="form-label">Seleccionar Archivo (JPG, PNG)</label>
                    <input type="file" class="form-control" id="archivo" name="archivo" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción del Trabajo (Máx. 200 caracteres)</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="2" maxlength="200"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-cloud-arrow-up-fill me-2"></i> Subir Imagen
                </button>
            </form>
        </div>

        <h4 class="mb-3"><i class="bi bi-grid-3x3-gap-fill me-2"></i> Mis Trabajos</h4>
        
        <div th:if="${imagenes == null or imagenes.isEmpty()}" class="alert alert-info text-center">
            Aún no tienes trabajos subidos a tu galería.
        </div>

        <div th:if="${imagenes != null and !imagenes.isEmpty()}" class="row g-3">
            <div th:each="img : ${imagenes}" class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{${img.urlImagen}}" class="card-img-top" style="object-fit: cover; height: 180px;" alt="Trabajo">
                    <div class="card-body p-2">
                        <small class="card-text text-muted" th:text="${img.descripcion}"></small>
                        <form th:action="@{/profesional/galeria/eliminar/{id}(id=${img.codigo})}" method="post" onsubmit="return confirm('¿Está seguro de eliminar esta imagen?');">
                            <button type="submit" class="btn btn-sm btn-danger mt-2 w-100">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a th:href="@{/profesional/perfil}" class="btn btn-secondary px-4">
                ← Volver al Perfil
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
