<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Contrase침a</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 칈conos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- TU CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .password-hint {
            font-size: 0.85rem;
            color: #555;
            margin-top: 4px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5 p-4 bg-white shadow rounded" style="max-width: 500px;">
        <h3 class="text-center mb-4">Crea tu Contrase침a</h3>

        <!-- Mostrar errores -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form th:action="@{${session.passwordAction}}" method="post">

            <!-- Contrase침a nueva -->
            <div class="mb-3">
                <label class="fw-semibold">Nueva Contrase침a:</label>
                <input type="password"
                       class="form-control"
                       name="password"
                       required
                       minlength="8"
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&._-]).{8,}$"
                       placeholder="Ingresa tu contrase침a segura">

                <div class="password-hint">
                    游녧 Debe tener al menos:
                    <ul class="mb-0">
                        <li>8 caracteres</li>
                        <li>Una letra may칰scula (A-Z)</li>
                        <li>Una letra min칰scula (a-z)</li>
                        <li>Un n칰mero (0-9)</li>
                        <li>Un s칤mbolo (@, !, $, %, -, _, etc.)</li>
                    </ul>
                </div>
            </div>

            <!-- Confirmar contrase침a -->
            <div class="mb-3">
                <label class="fw-semibold">Confirmar Contrase침a:</label>
                <input type="password"
                       class="form-control"
                       name="password2"
                       required
                       minlength="8"
                       placeholder="Confirma tu contrase침a">
                <div class="password-hint">
                    游대 Repite la misma contrase침a ingresada arriba.
                </div>
            </div>

            <!-- Bot칩n -->
            <button type="submit" class="btn btn-orange w-100 mt-3">
                Guardar Contrase침a
            </button>
        </form>

    </div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script principal -->
<script th:src="@{/js/script.js}"></script>

</body>
</html>
