<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - ArreglaGo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos globales -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- MODAL -->
    <div class="modal fade show d-block" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-0 text-center flex-column">
                    <h5 class="modal-title fw-bold text-brand" id="loginModalLabel">¿Qué deseas hacer?</h5>
                    <p class="text-muted mt-2 mb-0">Selecciona una opción para continuar</p>
                </div>
                <div class="modal-body text-center py-4">
                    <div class="d-grid gap-3">
                        <a th:href="@{/profesional/registro}" class="btn btn-custom btn-lg">
                            <i class="bi bi-tools me-2"></i> Soy Profesional
                        </a>
                        <a th:href="@{/cliente/registro}" class="btn btn-orange btn-lg">
                            <i class="bi bi-person-check me-2"></i> Soy Cliente
                        </a>
                        <a th:href="@{/login}" class="btn btn-outline-dark btn-lg">
                            <i class="bi bi-shield-lock me-2"></i> Administrador
                        </a>
                    </div>
                </div>
                <div class="modal-footer border-0 text-center">
                    <a th:href="@{/menuprincipal}" class="text-muted small text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Volver al menu
                    </a>
                </div>
            </div>
        </div>
    </div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script principal -->
<script th:src="@{/js/script.js}"></script>

</body>
</html>
